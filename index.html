<!DOCTYPE html>
<!--suppress ALL -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nether Game</title>
    <meta name="description" content="Jogo incremental simples em construção">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center"> Lulu Neto <small> O Mito</small>
    </h1> <br>
    <div class="btn btn-success btn-lg center-block" onclick="buttonClicked()">
        ATTACK BUTTON
    </div>
    <br>
    <div class="row">
        <div class="well col-lg-4 col-sm-6">
            <div> Gold: <span id="gold"></span></div>
            <div> Gold per Second: <span id="gps"></span></div>
            <div> Gold per Click: <span id="gpc"></span></div>
            <div class="btn btn-danger" onclick="hardReset()"> Hard Reset</div>
        </div>
        <div class="col-lg-4"></div>
        <div class="well col-lg-4 col-sm-6">
            <table class="table">
                <tr>
                    <td>
                        Unit 1
                        <br>
                        Amount: <span id="units0-amount"></span>
                        <br>
                        GPS per Unit: <span id="units0-gps"></span>
                        <br>
                        Total GPS: <span id="units0-totalgps"></span>
                    </td>
                    <td>
                        Cost x1: <span id="units0-cost"></span>
                        <br>
                        Cost x10: <span id="units0-cost10"></span>
                        <br>
                        Cost x100: <span id="units0-cost100"></span>
                    </td>
                        <td class="btn-group-vertical">
                            <button id="units0-buy1" onclick="player.units[0].buy(1)" class="btn btn-warning">x1</button>
                            <button id="units0-buy10" onclick="player.units[0].buy(10)" class="btn btn-warning">x10</button>
                            <button id="units0-buy100" onclick="player.units[0].buy(100)" class="btn btn-warning">x100</button>
                            <button id="units0-buymax" onclick="player.units[0].buy(-1)" class="btn btn-warning">Max</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
